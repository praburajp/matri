<div class="container">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <form [formGroup]="regiterForm">
            <div class="form-group form-group-sm">
              <label >Full Name</label>
              <input type="text" class="form-control form-control-sm" formControlName="name" placeholder="Enter the full name">
            </div>
            <div class="form-group form-group-sm">
                <label >Email</label>
                <input type="email" class="form-control form-control-sm" formControlName="email" placeholder="Enter the Email Address">
              </div>
              <div class="form-group form-group-sm">
                <label >Mobile Number</label>
                <input type="text" class="form-control form-control-sm" formControlName="mobile" placeholder="Enter the Mobile Number">
              </div>
              <div class="form-group form-group-sm">
                <label >Gender </label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
              </div>
              <div class="form-group form-group-sm">
                <label >Caste</label>
                <select class="form-control form-control-sm" formControlName="caste"  >
                    <option value="">--Select--</option>
                    <option value="Vettuva Gounder">Vettuva Gounder</option>
                  </select>
              </div>


          </form>
    </div>
    <div class="col-md-2">
        
    </div>
</div>
